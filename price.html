
<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        .price {
            color: red
        }

        #pay1,
        #pay2 {
            font-size: 30px;
        }

        .mcard {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: 5px;
        }

        .mcard:hover {
            background-color: #eeeeee;
        }
    </style>
    <script>
        function getUsername() {
            if (location.href.indexOf('#') > -1) {
                var username = location.href.split('#')
                var str = ''
                if (username.length > 1) {
                    str = username[1]
                }
                return str;
            }
            var username = location.href.split('?')
            var str = ''
            if (username.length > 1) {
                str = username[1]
            }
            return str;
        }
        function gopay() {
            var str = getUsername();
            location.href = '/yigeqige/topup.html?u=' + str;
        }

        function checkUsername() {
            var username = getUsername();
            if (!username || username == '') {
                document.getElementById('info1').style.display = '';
                document.getElementById('info2').style.display = '';
            }
        }
        setTimeout('checkUsername()', 100);
    </script>
</head>

<body>
    <div style="display: flex;flex-direction: column;align-items: center;">

            <div style="display: flex;flex-direction: row;align-items: center;padding: 10px;">

                <div class="card mcard">
                    <span id="pay2" class="price">10.1元终身</span>
                    <span><s>原价:10.1元终身</s></span>
                </div>
            </div>
            <div id="info2" style="display: none">因为支付的时候需要备注上你的账号名</div>
            <button class="btn waves-effect waves-light cyan" type="submit" name="action" onclick="gopay()">去支付
            </button>

    </div>
    <script>
        M.AutoInit()
